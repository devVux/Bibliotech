name: Linux Build

on:
  push:
    branches:
      - master
      - actions
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.2.4'
          host: 'linux'
          target: 'desktop'
          arch: 'linux_gcc_64'
          cache: 'true'
          setup-python: 'false'
          set-env: 'true'
          archives: 'qtbase qttools qtsvg icu'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libqt6svg6-dev

      - name: Build project
        run: |
          qmake Bibliotech.pro CONFIG+=release
          make -j$(nproc)
